<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Invoice System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/invoices}">Invoices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.notfound}">
                <div class="alert alert-info">No invoice(s) found!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Invoices</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/searchInvoice}" th:object="${searchInvoice}">

                    <div class="form-group mb-3">
                        <label class="form-label">User Id</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter user's email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Invoice Month</label>
                        
                        <select class="form-control" th:field="*{month}">
    					<option value="all">all</option>
    					<option th:each="month : ${searchInvoice.monthOptions}" th:value="${month}" th:text="${month}"></option>
    					</select>
					              
                     
                        <p th:errors="*{month}" class="text-danger"
                           th:if="${#fields.hasErrors('month')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Search</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
